<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Generator</title>
       <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Generator</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="userInput">Enter your number here:</label>
          <input type="text" name="userInput" id="userInput">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="results">
        <p>Your Roman Numerals are: <span id="finalOutput"></span></p>
      </div>
    </div>
  </body>
</html>
